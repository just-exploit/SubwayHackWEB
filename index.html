<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="FileSaver.js"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div id="container">
    <!--<div id="header">
      <h1>Subway 'Hack'</h1>
      <p>put this file at Android/data/com.kiloo.subway/files/profile/ to work.</p>
    </div>-->
    <div id="content">
      
      <h1 style="text-align: center; margin: 15px;">Subway Hack</h1>
      <div id="forms">
        <div id="t1">
          <label for="moedas">Money</label>
          <input class="campo" type="number" name="moedas" id="moedas">

          <label for="chaves">Keys</label>
          <input class="campo" type="number" name="chaves" id="chaves">

          <label for="snowboards">Snowboards</label>
          <input class="campo" type="number" name="snowboards" id="snowboards">

          <label for="bVerm">Red boost</label>
          <input class="campo" type="number" name="bVerm" id="bVerm">

          <label for="bAzul">Blue boost</label>
          <input class="campo" type="number" name="bAzul" id="bAzul">

        </div>
        <div id="t2">

          <label for="jake">Jake cash</label>
          <input class="campo" type="number" name="jake" id="jake">

          <label for="fresh">Fresh coins</label>
          <input class="campo" type="number" name="fresh" id="fresh" value="" />

          <label for="tricky">Tricky coins</label>
          <input class="campo" type="number" name="tricky" id="tricky">

          <label for="spike">Spike coins</label>
          <input class="campo" type="number" name="spike" id="spike">

          <label for="yutani">Yutani</label>
          <input class="campo" type="number" name="yutani" id="yutani">

        </div>
      </div>
      <label for="eventCash">Event coin</label>
      <input class="campo" type="number" name="eventCash" id="eventCash">

      <input type="button" value="Download" onclick="getData(1)">
      <div id="resultado">
      </div>
    </div>
  </div>
</body>

</html>
